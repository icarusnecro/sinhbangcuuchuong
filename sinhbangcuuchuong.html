<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i,j;
    sout = "<table border='1' width='500' cellspacing='0' cellpadding='3'>";
    for(i=1;i<=10;i++){
        for(j=1;j<=10;j++){
            sout = sout +"<td>" + i+"x"+j+"=" + i*j +"</td>";
        }
        sout = sout + "<tr>";
        j=1;
        i++;
    }
    document.write(sout);
</script>
</body>
</html>
